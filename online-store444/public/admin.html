
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإدارة | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container nav-content">
      <div class="logo">متجر بسيط</div>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="cart.html">السلة (<span id="cart-count">0</span>)</a>
        <a href="admin.html">لوحة الإدارة</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">إضافة منتج جديد</h1>
    <form id="admin-form" class="admin-form">
      <label>اسم المنتج:
        <input type="text" id="name" required />
      </label>
      <label>الوصف:
        <textarea id="description"></textarea>
      </label>
      <label>السعر:
        <input type="number" id="price" step="0.01" required />
      </label>
      <label>رابط الصورة:
        <input type="text" id="image" placeholder="مثال: images/coffee.jpg" />
      </label>
      <label>الفئة:
        <input type="text" id="category" />
      </label>
      <label>المخزون:
        <input type="number" id="stock" value="0" />
      </label>
      <button type="submit" class="btn-primary">حفظ المنتج</button>
      <p id="admin-message"></p>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>متجر تجريبي للتعلم &copy; 2025</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
